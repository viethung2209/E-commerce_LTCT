<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
  </head>
  <body>
    <!-- Checkout Form -->
    <div class="container-fluid pt-5">
      <div class="row px-xl-5">
        <div class="col-lg-8">
          <div class="mb-4">
            <h4 class="font-weight-semi-bold mb-4">Thông tin thanh toán</h4>
            <div class="row">
              <div class="col-md-6 form-group">
                <label>Họ</label>
                <input class="form-control" type="text" placeholder="Nguyễn" />
              </div>
              <div class="col-md-6 form-group">
                <label>Tên</label>
                <input class="form-control" type="text" placeholder="Văn A" />
              </div>
              <div class="col-md-6 form-group">
                <label>E-mail</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="example@email.com"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Số điện thoại</label>
                <input class="form-control" type="text" placeholder="(+84)" />
              </div>
              <div class="col-md-6 form-group">
                <label>Địa chỉ</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="số 1 ngõ 1 Tạ Quang Bửu, phường Bách Khoa"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Xã/phường</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="phường Bách Khoa"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Quận/huyện</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="quận Hai Bà Trưng"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Tỉnh/TP</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="TP. Hà Nội"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Quốc gia</label>
                <select class="custom-select">
                  <option selected>Việt Nam</option>
                  <option>Lào</option>
                  <option>Campuchia</option>
                  <option>Trung Quốc</option>
                  <option>Thái Lan</option>
                  <option>Hàn Quốc</option>
                  <option>Nhật Bản</option>
                </select>
              </div>
              <div class="col-md-6 form-group">
                <label>ZIP Code</label>
                <input class="form-control" type="text" placeholder="112200" />
              </div>
              <!-- <div class="col-md-12 form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="newaccount">
                                <label class="custom-control-label" for="newaccount">Create an account</label>
                            </div>
                        </div> -->
              <div class="col-md-12 form-group">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="shipto"
                  />
                  <label
                    class="custom-control-label"
                    for="shipto"
                    data-toggle="collapse"
                    data-target="#shipping-address"
                    >Gửi hàng tới địa chỉ khác</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="collapse mb-4" id="shipping-address">
            <h4 class="font-weight-semi-bold mb-4">Shipping Address</h4>
            <div class="row">
              <div class="col-md-6 form-group">
                <label>Họ</label>
                <input class="form-control" type="text" placeholder="Nguyễn" />
              </div>
              <div class="col-md-6 form-group">
                <label>Tên</label>
                <input class="form-control" type="text" placeholder="Văn A" />
              </div>
              <div class="col-md-6 form-group">
                <label>E-mail</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="example@email.com"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Số điện thoại</label>
                <input class="form-control" type="text" placeholder="(+84)" />
              </div>
              <div class="col-md-6 form-group">
                <label>Địa chỉ</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="số 1 ngõ 1 Tạ Quang Bửu, phường Bách Khoa"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Xã/phường</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="phường Bách Khoa"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Quận/huyện</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="quận Hai Bà Trưng"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Tỉnh/TP</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="TP. Hà Nội"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Quốc gia</label>
                <select class="custom-select">
                  <option selected>Việt Nam</option>
                  <option>Lào</option>
                  <option>Campuchia</option>
                  <option>Trung Quốc</option>
                  <option>Thái Lan</option>
                  <option>Hàn Quốc</option>
                  <option>Nhật Bản</option>
                </select>
              </div>
              <div class="col-md-6 form-group">
                <label>ZIP Code</label>
                <input class="form-control" type="text" placeholder="112200" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card border-secondary mb-5">
            <div class="card-header bg-secondary border-0">
              <h4 class="font-weight-semi-bold m-0">Tổng thanh toán</h4>
            </div>
            <div class="card-body">
              <h5 class="font-weight-medium mb-3">Sản phẩm</h5>
              <div class="d-flex justify-content-between">
                <p>Áo sơ mi sành điệu đầy màu sắc 1</p>
                <p>$150</p>
              </div>
              <div class="d-flex justify-content-between">
                <p>Áo sơ mi sành điệu đầy màu sắc 2</p>
                <p>$150</p>
              </div>
              <div class="d-flex justify-content-between">
                <p>Áo sơ mi sành điệu đầy màu sắc 3</p>
                <p>$150</p>
              </div>
              <hr class="mt-0" />
              <div class="d-flex justify-content-between mb-3 pt-1">
                <h6 class="font-weight-medium">Tổng tiền hàng</h6>
                <h6 class="font-weight-medium">$150</h6>
              </div>
              <div class="d-flex justify-content-between">
                <h6 class="font-weight-medium">Phí vận chuyển</h6>
                <h6 class="font-weight-medium">$10</h6>
              </div>
            </div>
            <div class="card-footer border-secondary bg-transparent">
              <div class="d-flex justify-content-between mt-2">
                <h5 class="font-weight-bold">Tổng thanh toán</h5>
                <h5 class="font-weight-bold">$160</h5>
              </div>
            </div>
          </div>
          <div class="card border-secondary mb-5">
            <div class="card-header bg-secondary border-0">
              <h4 class="font-weight-semi-bold m-0">Phương thức thanh toán</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="payment"
                    id="paypal"
                  />
                  <label class="custom-control-label" for="paypal"
                    >Paypal</label
                  >
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="payment"
                    id="directcheck"
                  />
                  <label class="custom-control-label" for="directcheck"
                    >Thanh toán khi nhận hàng</label
                  >
                </div>
              </div>
              <div class="">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="payment"
                    id="banktransfer"
                  />
                  <label class="custom-control-label" for="banktransfer"
                    >Chuyển khoản ngân hàng</label
                  >
                </div>
              </div>
            </div>
            <div class="card-footer border-secondary bg-transparent">
              <button
                class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3"
              >
                Đặt hàng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/easing/easing.min.js"></script>
    <script src="../../lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="../../mail/jqBootstrapValidation.min.js"></script>
    <script src="../../mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="../../js/main.js"></script>
  </body>
</html>
